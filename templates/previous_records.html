<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Records</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* Styling for the interactive button */
        .btn {
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 13px;
            background: linear-gradient(45deg, #4e05b5, #32844a); /* Gradient background */
            color: white;
            text-decoration: none;  /* Remove underline */
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        /* Hover and Active Effects for Button */
        .btn:hover {
            background: linear-gradient(45deg, #a0ac65, #9c38c7); /* Reversed gradient for hover effect */
            transform: translateY(-3px); /* Button moves up when hovered */
            box-shadow: 0px 8px 16px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(2px); /* Button presses down slightly */
            box-shadow: 0px 4px 12px rgba(52, 152, 219, 0.2);
        }

    </style>

</head>

<body>
    <h1>Previous Records</h1>

    <div class="container"> 

        {% if records %}

        <table border="1">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Percentage(%)</th>
                </tr>
                
            </thead>

            <tbody>
                {% for result in records %}
                <tr>
                    <td>{{result[0]}}</td>
                    <td>{{result[1]}}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    {% else %}
    <P>No records found</P>

    {% endif %}

    <br>

    <a href="/" class="btn">Go Back to Quiz</a>

    </div>
</body>
</html>
